<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List | Sign Up</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" rel="stylesheet">
    <link href="../favicon.ico" rel="shortcut icon" type="image/x-icon">
</head>
<body>
<div class="container">
    <br>
    <h1>User Sign Up</h1>
    <br>
    <form>
        <div class="form-group">
            <label>
                <input class="form-control" name="first_name" placeholder="First Name" required type="text">
            </label>
        </div>
        <br>
        <div class="form-group">
            <label>
                <input class="form-control" name="last_name" placeholder="Last Name" required type="text">
            </label>
        </div>
        <br>
        <div class="form-group">
            <label>
                <input class="form-control" name="email" placeholder="Email" required type="email">
            </label>
        </div>
        <br>
        <div class="form-group">
            <label>
                <input class="form-control" name="password" placeholder="Password" required type="password">
            </label>
        </div>
        <br>
        <div class="form-check">
            <input class="form-check-input" id="terms" name="terms" type="checkbox" value="accept">
            <label class="form-check-label" for="terms">
                By signing up, you agree to our <b>Terms</b>
            </label>
        </div>
        <br>
        <input class="btn btn-primary disabled" id="btn-submit" type="submit" value="Sign Up">
    </form>
    <br>
    <div id="status"></div>
</div>
<script src="../js/signup.js"></script>
</body>
</html>
