<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List | Login</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>
<div class="container">
    <br>
    <h1>User Login</h1>
    <br>
    <form>
        <div class="form-group">
            <label>
                <input class="form-control" name="email" placeholder="Email" required type="email">
            </label>
        </div>
        <br>
        <div class="form-group">
            <label>
                <input class="form-control" name="password" placeholder="Password" required type="password">
            </label>
        </div>
        <br>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>
    <br>
    <div id="status"></div>
    <hr>
    <p>Don't have an account? <a href="/signup" style="text-decoration: none">Sign up</a></p>
</div>
<script src="/js/login.js"></script>
</body>
</html>
