<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          referrerpolicy="no-referrer" rel="stylesheet"/>

    <link href="../css/styles.css" rel="stylesheet">
    <link href="../favicon.ico" rel="shortcut icon" type="image/x-icon">
</head>
<body>
<div class="container">
    <br>
    <h1><a href="/" style="text-decoration: none; color: inherit;"><i class="fa-solid fa-list"></i> Todo</a></h1>
    <hr>
    <form class="form-inline">
        <div class="form-group my-4 mb-2" style="text-align:center;">
            <div id="userID"></div>
            <br>
            <label>
                <input class="form-control-lg" id="todo-txt" placeholder="Enter Todo" required type="text">
            </label>
            <button class="btn btn-primary mb-2 btn-lg" id="btn-add" type="submit"><i class="fa-solid fa-plus"></i> Add
            </button>
        </div>
    </form>
    <br>
    <div class="todo-container">
        <ol id="todos" style="padding-left: 0"></ol>
    </div>
</div>
<script src="../js/todos.js"></script>
</body>
</html>
